<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--강의 소개와 자바스크립트의 근본-->
    <!--js를 사용하는 이유
       - HTML 조작하기
       - 웹페이지 UI 만들기
       - 유저가 버튼을 누르면 서버로 데이터 요청할 수 있음
       - 유저가 입력한 데이터를 검사하는 것 가능-->
    
       <!--JS로 html 조작하는 방법 = -->
       <h1 id = "hello">안녕하세요</h1>
       <h1 id ="js">자바스크립트</h1>
       <script>
        //자바스크립트는 script 태그를 열고 써야함
        document.getElementById('hello').innerHTML='안녕';
        //document = html 문서
        //. = ~의
        //getElementById('hello') = id가 hello인 html요소
        //document.getElementById('hello') = id가 hello인 요소를 문서에서 찾아와
        //.innerHTML : 그것의 html을 바꿔줘
        //= : 등호는 프로그래밍에서 오른쪽에 있는 것을 왼쪽에 대입하라는 것이다.
        document.getElementById('js').innerHTML = 'js 쌉고수'
        //문자를 src로 바꿔주기
        document.getElementById('hello').src = 'profile.jpg'
        document.getElementById('js').style.color='red';
        //5분 숙제 : 글자 폰트사이즈 16px로 줄여보기
        //style : css 요소
        //style 요소(css) 요소'의' 원하는 요소 선택 해 넣기
        document.getElementById('hello').style.fontSize='16px';
       </script>


</body>
</html>
